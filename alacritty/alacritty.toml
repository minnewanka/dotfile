live_config_reload = true

[colors]
draw_bold_text_with_bright_colors = true

[colors.normal]
black = "0x32302f"
blue = "0x7daea3"
cyan = "0x89b482"
green = "0xa9b665"
magenta = "0xd3869b"
red = "0xea6962"
white = "0xd4be98"
yellow = "0xd8a657"

[colors.bright]
black = "0x32302f"
blue = "0x7daea3"
cyan = "0x89b482"
green = "0xa9b665"
magenta = "0xd3869b"
red = "0xea6962"
white = "0xd4be98"
yellow = "0xd8a657"

[colors.primary]
background = "0x1d2021"
foreground = "0xd4be98"

[cursor]
blink_interval = 530
style = { blinking = "Always" }

[env]
TERM = "alacritty"

[font]
size = 12

[font.bold]
family = "MonoLisa Nerd Font"
style = "Bold"

[font.bold_italic]
